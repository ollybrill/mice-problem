<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>
<body>

    <header class="bg-primary text-white text-center py-4">
        <h1 class="display-4">{{ params.title }}</h1>
        <p class="lead">{{ params.subtitle }}</p>
    </header>

    <div id = 'content' class="container mt-4">
        <div id='chart'></div>
        <div class="lead">{{params.content}}</div>
            <form action = "./" method = "post">
         <p>Choose Parameters:</p>
        <label>Mice:</label>
        <input type="range" name="mice" min="3" step="1" max="20" value="{{ params.mice }}" />
         <p><label>Stretch:</label>
        <input type="range" name="stretch" min="0.1" step="0.1" max="10" value="{{ params.stretch }}" /></p>
                <div class="form-group">
                    <label for="sel1">Type:</label>
                  <select class="form-control" name="type">
             <option>Regular</option>
             <option>Random</option>
                      <option>No Stretch</option>

  </select>
                                    </div>
                <p><input type = "submit" value = "submit" /></p>
    </form>
                    <p class="lead"><i>ICLMS Research Project Presentation Day, 27 March 2024, Pursuit Problems</i></p>
        </div>


    <script type='text/javascript'>
      var figure = JSON.parse({{params.graph | safe}})
      Plotly.newPlot('chart', figure, {});
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
